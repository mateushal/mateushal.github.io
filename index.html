<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube dos Influenciadores - Nosso Casting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            color: #ccc;
            margin-bottom: 40px;
        }
        .loading {
            font-size: 1.5rem;
            color: #FFD700;
        }
        #gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .profile-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(255, 215, 0, 0.2);
        }
        .profile-pic {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .profile-info {
            padding: 15px;
        }
        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        .profile-username {
            font-size: 0.9rem;
            color: #FFD700;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Clube dos Influenciadores</h1>
        <p class="subtitle">Conheça o nosso time de talentos incríveis!</p>

        <div id="gallery-grid">
            <p class="loading">Carregando perfis...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profiles = [
                // Adicione os perfis aqui no formato:
                // { name: "Nome do Influenciador", username: "@usuario", imageUrl: "link_da_imagem.jpg", profileUrl: "link_do_perfil" },
                { name: "Jessica Dantas", username: "@eujessicadantas", imageUrl: "https://via.placeholder.com/250", profileUrl: "https://instagram.com/eujessicadantas" },
                { name: "Bruno Berti", username: "@brunoberti", imageUrl: "https://via.placeholder.com/250", profileUrl: "https://instagram.com/brunoberti" },
                { name: "Luara", username: "@luara", imageUrl: "https://via.placeholder.com/250", profileUrl: "https://instagram.com/luara" },
                { name: "Enzo", username: "@enzo", imageUrl: "https://via.placeholder.com/250", profileUrl: "https://instagram.com/enzo" },
                { name: "Clara Garcia", username: "@clara", imageUrl: "https://via.placeholder.com/250", profileUrl: "https://instagram.com/clara" },
                { name: "Vanessa Lopes", username: "@vanessalopesr_", imageUrl: "https://via.placeholder.com/250", profileUrl: "https://instagram.com/vanessalopesr_" },
                { name: "Juliano Floss", username: "@julianofloss", imageUrl: "https://via.placeholder.com/250", profileUrl: "https://instagram.com/julianofloss" },
            ];

            const gallery = document.getElementById('gallery-grid');
            gallery.innerHTML = ''; // Limpa a mensagem de "Carregando"

            profiles.forEach(profile => {
                const card = `
                    <a href="${profile.profileUrl}" target="_blank" class="profile-card">
                        <img src="${profile.imageUrl}" alt="Foto de ${profile.name}" class="profile-pic">
                        <div class="profile-info">
                            <h3 class="profile-name">${profile.name}</h3>
                            <p class="profile-username">${profile.username}</p>
                        </div>
                    </a>
                `;
                gallery.innerHTML += card;
            });
        });
    </script>

</body>
</html>
